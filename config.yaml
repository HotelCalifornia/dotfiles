config:
  backup: true
  banner: true
  create: true
  dotpath: dotfiles
  keepdot: false
  link_dotfile_default: nolink
  link_on_import: nolink
  longkey: false
dotfiles:
  d_nvim:
    src: config/nvim
    dst: ~/.config/nvim
    ignore_missing_in_dotdrop: true
  d_powerline:
    src: config/powerline
    dst: ~/.config/powerline
    chmod: '775'
  f_plug.vim:
    src: local/share/nvim/site/autoload/plug.vim
    dst: ~/.local/share/nvim/site/autoload/plug.vim
  f_init.lua:
    src: config/nvim/init.lua
    dst: ~/.config/nvim/init.lua
  f_bash_aliases:
    src: bash_aliases
    dst: ~/.bash_aliases
  f_spitfire.sh:
    src: config/rc/spitfire.sh
    dst: ~/.config/rc/spitfire.sh
profiles:
  bash:
    dotfiles:
    - d_nvim
    - f_plug.vim
    - d_powerline
    - f_init.lua
    - f_bash_aliases
  bose:
    include: [ bash ]
    dotfiles:
    - f_spitfire.sh
